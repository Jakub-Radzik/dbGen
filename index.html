<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database generator</title>

    <!-- Latest compiled and minified CSS -->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gradients.css">
    <script src="js/input_control.js"></script>
    <script src="js/tooltips.js"></script>
</head>
<body>
    <h1>Database Generator</h1>
        <fieldset>
            <legend>Instruct</legend>
            You can find tips under elements: 
                <span data-toggle="tooltip" data-placement="top" title="There is a tip for you...">
                    Element
                </span>
    <hr>
    <div id="app">
        <form action="generator.php" method="POST">
            
            <table>
                <thead>
                    <tr>
                        <th>Nazwa bazy</th>
                        <th>Nazwa tabeli</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><input type="text" placeholder="Database Name" name="db-name"></th>
                        <th><input type="text" placeholder="Table Name" name="tab-name"></th>
                    </tr>
                </tbody>
            </table>

            <hr>
<!-- 
TABELA JEST PRZESTARZAŁA
UŻYJ DIVów I FLEXBOXA
 -->
 <input type="button" id="appender" onclick="add_line()" value="Dodaj kolumnę">
 <br>
            <table>

                <thead>
                    
                <tr>
                    <th>Delete</th>
                    <th>LP</th>
                    <th>Column Name</th>
                    <th>Type</th>
                    <th>Example</th>
                    <th data-toggle="tooltip" data-placement="top" title="Define datatype with length, for example varchar(255) or int(10)...">
                        Data type
                    </th>
                </tr>
                </thead>

                <tbody id="liner">
                    <tr>
                        <td class="dismiss">
                            <input type="button" value="X" onclick="delete_line(this)">
                        </td>
                        <td class="lp">
                            1
                        </td>

                        <td class="col-name">
                            <input type="text"  name="col-name-1">
                        </td>

                        <td class="td-type">
                            <select class='type' name="data-type-1" onchange="generate_example(this)">
                            </select>
                        </td>

                        <td class="example">

                        </td>

                        <td class="type-of-data-td">
                            <input type="text" name="type-of-data-1">
                        </td>

                    </tr>
                
                </tbody>


            </table>
            <label for="quantity">Number of records:</label><br>
            <input type="text" id="quantity" name="quantity" placeholder="records">
            <br>
            <input type="submit" value="Generuj bazę">
        </form>

    </div>  
    <script>
        generate_options();
    </script>
</body>
</html>
