<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database generator</title>

    <!-- Latest compiled and minified CSS -->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gradients.css">
    <script src="js/input_control.js"></script>
    <script src="js/tooltips.js"></script>
</head>
<body>
    <div class="responsive">
    <h1>Database Generator</h1>
        <fieldset>
            <legend>Instruct</legend>
            You can find tips under elements: 
                <span data-toggle="tooltip" data-placement="top" title="There is a tip for you...">
                    Element
                </span>
    <hr>
        <div id="app">


        <form action="generator.php" method="POST" id="form-app">
            

            <div class="base-table">
                <div>Nazwa bazy</div>
                <div>Nazwa tabeli</div>
            </div>

            <div class="base-table">
                <div><input type="text" placeholder="Database Name" name="db-name"></div>
                <div><input type="text" placeholder="Table Name" name="tab-name"></div>
            </div>

            <hr>

            <input type="button" id="appender" onclick="add_line()" value="Dodaj kolumnę">
            <br>

            <section class="sql-data">
                <div class="titles define-position">
                    <div>Delete</div>
                    <div>LP</div>
                    <div>Column Name</div>
                    <div>Type</div>
                    <div>Example</div>
                    <div data-toggle="tooltip" data-placement="top" title="Define datatype with length, for example varchar(255) or int(10)...">Data type</div>
                </div>
                <div class="define-position">
                    <div class="dismiss" onclick="delete_line(this)">X</div>
                    <div class="lp">1</div>
                    <div class="col-name"><input type="text"  name="col-name-1"></div>
                    <div class="div-type">
                        <select class='type' name="data-type-1" onchange="generate_example(this)">
                        </select></div>
                    <div class="example"></div>
                    <div class="type-of-data-div"><input type="text" name="type-of-data-1"></div>
                </div>
            </section>


            <label for="quantity">Number of records:</label><br>
            <input type="text" id="quantity" name="quantity" placeholder="records">
            <br>
            <input type="submit" value="Generuj bazę">
        </form>

        </div>  
    </div>
    <script>
        generate_options();
    </script>
</body>
</html>
