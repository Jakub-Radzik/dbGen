<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/input_control.js"></script>
</head>
<body>
    <h1>Database Generator</h1>
    <hr>
    <div id="app">
        <form action="generator.php" method="POST">
            
            <table>
                <thead>
                    <tr>
                        <th>Nazwa bazy</th>
                        <th>Nazwa tabeli</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><input type="text" placeholder="Database Name" name="db-name"></th>
                        <th><input type="text" placeholder="Table Name" name="tab-name"></th>
                    </tr>
                </tbody>
            </table>

            <hr>

            <table>

                <thead>
                <tr>
                    <th>Delete</th>
                    <th>LP</th>
                    <th>Column Name</th>
                    <th>Type</th>
                    <th>Example</th>
                </tr>
                </thead>

                <tbody id="liner">
                    <tr>
                        <td class="dismiss">
                            <input type="button" value="X" onclick="delete_line(this)">
                        </td>
                        <td class="lp">
                            1
                        </td>

                        <td class="col-name">
                            <input type="text"  name="col-name-1">
                        </td>

                        <td class="td-type">
                            <select class='type' name="data-type-1" onchange="generate_example(this)">
                            </select>
                        </td>

                        <td class="example">

                        </td>

                    </tr>
                
                </tbody>


            </table>

            <input type="button" id="appender" onclick="add_line()" value="Dodaj linię">
            <br>
            <input type="submit" value="Generuj bazę">
        </form>

    </div>  
    <script>
        generate_options();
    </script>
</body>
</html>
