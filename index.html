<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/input_control.js"></script>
</head>
<body>
    <h1>Database Generator</h1>
    <hr>
    <div id="app">
        <form action="" method="post">
            
            <table>
                <thead>
                    <tr>
                        <th>Nazwa bazy</th>
                        <th>Nazwa tabeli</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><input type="text" placeholder="Database Name"></th>
                        <th><input type="text" placeholder="Table Name"></th>
                    </tr>
                </tbody>
            </table>

            <hr>

            <table>

                <thead>
                <tr>
                    <th>LP</th>
                    <th>Column Name</th>
                    <th>Type</th>
                    <th>Example</th>
                </tr>
                </thead>

                <tbody id="liner">
                    <tr>
                        <td class="lp">
                            1
                        </td>

                        <td class="col-name">
                            <input type="text">
                        </td>

                        <td class="type">
                            <select name="" id="">
                                <option value="Select type">Select type</option>
                            </select>
                        </td>

                        <td class="example">

                        </td>

                    </tr>
                
                </tbody>


            </table>

            <input type="button" id="appender" onclick="add_line()" value="Dodaj linię">
            <br>
            <input type="submit" value="Generuj bazę">
        </form>

    </div>  
</body>
</html>
